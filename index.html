<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bará ingenieria - Constructora - Arquitectura - Ingenieria Civil</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/kit.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container-in">
      <div class="row">
        <div class="col-md-7">
      <div class="logo">
        <img src="images/logo.png" alt="">
      </div>
      <h1>Constuye y Vive en la casa que siempre has querido</h1>
      <h2>Obten mayor información de nuestros precios y servicios <br>
         para construir tu hogar.
      </h2>
      <a href="http://baraingenieria.com/">Ver proyectos</a>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-12 p0">
              <h1>Contacto</h1>
              <p>Escribenos y un asesor te brindará mayor información.</p>
            </div>
          </div>
          <div class="box-form">
            <div class="row">
              <div class="col-md-12">
                <input type="text" name="" value="" placeholder="Nombre Completo" class="form-control">
              </div>
              <div class="col-md-12">
                <input type="text" name="" value="" placeholder="Correo Electrónico" class="form-control">
              </div>
              <div class="col-md-12">
                <input type="text" name="" value="" placeholder="Teléfono" class="form-control">
              </div>
              <div class="col-md-12">
                <textarea name="name" rows="8" cols="80" class="form-control" placeholder="Asunto"></textarea>
              </div>
              <div class="send text-center">
                <button type="submit" name="button">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="creditos">
        <p>Derechos reservados Bará ingenieria - 2017</p>
        <p>Estrategia: <a href="http://www.gpoinnovate.com/">Innovate</a></p>
      </div>
    </div>

  </body>
</html>
